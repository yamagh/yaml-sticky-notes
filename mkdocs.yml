site_name: Yaml Sticky Notes
theme:
  name: material
  custom_dir: docs/overrides
  palette:
    primary: pink
    accent: pink
markdown_extensions: 
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
extra:
  analytics:
    provider: google
    property: G-DFRE4TP2Q7